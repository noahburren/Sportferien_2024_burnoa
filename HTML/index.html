<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Player Position</title>
  </head>
  <body>
    <h1>Welche Position spielst du?</h1>

    <div id="gallery">
      <div class="position-images">
        <figure class="position-image">
          <img
            id="catcherImage"
            src="C:\Users\noahb\Sportferien_2024_burnoa\IMG\catcher.jpg"
            alt="Position 1"
            onmouseover="startGif('catcher')"
            onmouseout="stopGif('catcher')"
          />
          <figcaption>Catcher</figcaption>
        </figure>

        <figure class="position-image">
          <img
            id="pitcherImage"
            src="C:\Users\noahb\Sportferien_2024_burnoa\IMG\pitcher.jpg"
            alt="Position 2"
            onmouseover="startGif('pitcher')"
            onmouseout="stopGif('pitcher')"
          />
          <figcaption>Pitcher</figcaption>
        </figure>

        <figure class="position-image">
          <img
            id="infieldImage"
            src="C:\Users\noahb\Sportferien_2024_burnoa\IMG\infield.jpg"
            alt="Position 3"
            onmouseover="startGif('infield')"
            onmouseout="stopGif('infield')"
          />
          <figcaption>Infield</figcaption>
        </figure>

        <figure class="position-image">
          <img
            id="outfieldImage"
            src="C:\Users\noahb\Sportferien_2024_burnoa\IMG\outfield.jpg"
            alt="Position 4"
            onmouseover="startGif('outfield')"
            onmouseout="stopGif('outfield')"
          />
          <figcaption>Outfield</figcaption>
        </figure>

        <figure class="position-image">
          <img
            id="dhImage"
            src="C:\Users\noahb\Sportferien_2024_burnoa\IMG\dh.jpg"
            alt="Position 5"
            onmouseover="startGif('dh')"
            onmouseout="stopGif('dh')"
          />
          <figcaption>Designated Hitter</figcaption>
        </figure>
      </div>
    </div>

    <script>
      function startGif(position) {
        document.getElementById(position + "Image").src =
          "C:\\Users\\noahb\\Sportferien_2024_burnoa\\IMG\\" +
          position +
          ".gif";
      }

      function stopGif(position) {
        document.getElementById(position + "Image").src =
          "C:\\Users\\noahb\\Sportferien_2024_burnoa\\IMG\\" +
          position +
          ".jpg";
      }
    </script>
  </body>
</html>
