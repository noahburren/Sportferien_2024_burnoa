          </figure>

        <a href="infield.html" class="position-link">
          <figure class="position-image">
            <img
              id="infieldImage"
              src="C:\Users\noahb\Sportferien_2024_burnoa\IMG\infield.jpg"
              alt="Position 3"
              onmouseover="startGif('infield')"

        <a href="outfield.html" class="position-link">

        <a href="dh.html" class="position-link">

              id="dhImage"
              src="C:\Users\noahb\Sportferien_2024_burnoa\IMG\dh.jpg"

              onmouseout="stopGif('dh')"

      </div>
    </div>
    <footer>
      <p>&copy; 2024 Baseball Fitness Planer.</p>
    </footer>

    <script>
      function startGif(position) {
        document.getElementById(position + "Image").src =
          "C:\\Users\\noahb\\Sportferien_2024_burnoa\\IMG\\" +
          position +
          ".gif";
      }

      function stopGif(position) {
        document.getElementById(position + "Image").src =
          "C:\\Users\\noahb\\Sportferien_2024_burnoa\\IMG\\" +
          position +
          ".jpg";
      }
      document.addEventListener("DOMContentLoaded", function () {
        var lastScrollTop = 0;
        var footer = document.querySelector("footer");

        window.addEventListener("scroll", function () {
          var st = window.scrollY || document.documentElement.scrollTop;

          if (st > lastScrollTop) {
            // Scroll down, show the footer
            footer.classList.add("visible");
          } else {
            // Scroll up, hide the footer
            footer.classList.remove("visible");
          }

          lastScrollTop = st <= 0 ? 0 : st;
        });
      });
    </script>
  </body>
